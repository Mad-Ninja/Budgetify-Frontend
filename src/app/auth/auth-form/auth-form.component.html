<div class="auth-form">
  <h3>Budgetify</h3>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form__form">
    <div class="auth-form__error" *ngIf="errorMessage">
      {{ errorMessage }}
      <span class="material-icons" (click)="errorMessage = ''"> close </span>
    </div>
    <mat-form-field class="auth-form__row" appearance="fill">
      <mat-label>Email</mat-label>
      <input type="email" matInput formControlName="email" />
      <div
        *ngIf="email?.invalid && (email?.dirty || email?.touched)"
        class="alert alert-danger"
      >
        <div
          class="field-message validation-error error-title"
          *ngIf="email?.errors?.['required']"
        >
          Email must be completed.
        </div>
        <div
          class="field-message validation-error error-title"
          *ngIf="email?.errors?.['email']"
        >
          Email invalid. Please enter correct email.
        </div>
      </div>
    </mat-form-field>
    <mat-form-field class="auth-form__row" appearance="fill">
      <mat-label>Password</mat-label>
      <input
        [type]="hide ? 'password' : 'text'"
        matInput
        formControlName="password"
      />
      <div
        *ngIf="password?.invalid && (password?.dirty || password?.touched)"
        class="alert alert-danger"
      >
        <div
          class="field-message validation-error error-title"
          *ngIf="password?.errors?.['required']"
        >
          Password must be completed.
        </div>
      </div>
      <button
        type="button"
        mat-icon-button
        matSuffix
        (click)="hide = !hide"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
    </mat-form-field>
    <button
      type="submit"
      color="primary"
      [disabled]="loginForm.invalid"
      mat-raised-button
    >
      Login
    </button>
  </form>
</div>
